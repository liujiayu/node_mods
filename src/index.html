<!doctype html>
<html class="no-js" ng-app="qcs">

  <body ng-controller="AppCtrl" class="page-header-fixed page-sidebar-closed-hide-logo page-quick-sidebar-over-content" ng-class="{'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- METRONIC: BEGIN PAGE SPINNER -->
    <div ng-spinner-bar class="page-spinner-bar">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <!-- METRONIC: END PAGE SPINNER -->
    
    <!-- METRONIC: BEGIN HEADER -->
    <div ng-include="'components/header/header.html'" ng-controller="HeaderCtrl" class="page-header navbar navbar-fixed-top">
    </div>
    <!-- METRONIC: END HEADER -->

    <div class="clearfix"></div>

    <div class="page-container">
        <!-- METRONIC: BEGIN CONTENT -->
        <div class="page-content-wrapper">
          <div class="page-content">
            <!-- METRONIC: BEGIN ACTUAL CONTENT -->
            <div ui-view></div> 
            <!-- METRONIC: END ACTUAL CONTENT -->
          </div>  
        </div>
        <!-- METRONIC: END CONTENT -->

        <!-- METRONIC: BEGIN QUICK SIDEBAR -->
        <a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i></a>
        <div data-ng-include="'components/quick-sidebar/quick-sidebar.html'" class="page-quick-sidebar-wrapper" ng-controller="QuickSidebarCtrl"></div>
        <!-- METRONIC: END QUICK SIDEBAR -->
    </div>

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbower -->

    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!--[if lt IE 9]>
    <script src="../assets/global/plugins/respond.min.js"></script>
    <script src="../assets/global/plugins/excanvas.min.js"></script>
    <![endif]-->
    <script src="assets/metronic/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="assets/metronic/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="assets/metronic/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/metronic/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>

    <script src="assets/metronic/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>

    <!-- METRONIC: END CORE JQUERY PLUGINS -->

    <script src="assets/metronic/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <!-- METRONIC: END CORE ANGULARJS PLUGINS -->

    <script type="text/javascript">
      /* Init Metronic's core jquery plugins and layout scripts */
      $(document).ready(function() {   
        Metronic.init(); // Run metronic theme
        Metronic.setAssetsPath('../../metronic/'); // Set the assets folder path
      });
