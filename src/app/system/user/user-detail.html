<h3 class="page-title">
    User Management <small>user management samples</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="tool">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="user">User Management</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="user-detail">User Management Detail</a>
        </li>
    </ul>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="portlet box blue-madison">
            <div class="portlet-title" ng-switch="isNewUser">
                <div class="caption" ng-switch-when="true">
                    <i class="fa fa-plus" ></i>Add User
                </div>
                <div class="caption" ng-switch-default>
                    <i class="fa fa-pencil" ></i>Edit User
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-horizontal clearfix" ng-submit="addUser(user)">
                    <fieldset ng-disabled="!isEditable">
                        <h1>{{ welcomeMessage }}</h1>
                        <div class="form-group">
                            <label for="Username" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="Username" placeholder="Username" ng-model="user.login_id" ng-disabled="!isNewUser">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="first-name" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="user.first_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="user.last_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email Address</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="email" placeholder="Email Address" ng-model="user.email_primary">
                            </div>
                        </div>
                        <div class="form-group" ng-if="isNewUser">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Role" class="col-sm-3 control-label">Role</label>
                            <div class="col-sm-9">
                                <ui-select multiple ng-model="role.selected" theme="bootstrap" ng-disabled="disabled" style="width: 100%">
                                  <ui-select-match placeholder="Select role...">{{$item.code}}</ui-select-match>
                                  <ui-select-choices repeat="role in roles | propsFilter: {code: $select.search}">
                                    <div ng-bind-html="role.code | highlight: $select.search"></div>
                                  </ui-select-choices>
                                </ui-select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Lock Status</label>
                            <div class="col-sm-9 radio-list radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="lock-status" id="lock-status-enabled" ng-model="user.locked" ng-value="false">Unlock
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="lock-status" id="lock-status-disabled" ng-model="user.locked" ng-value="true">Lock
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Disabled Status</label>
                            <div class="col-sm-9 radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="disabled-status" id="disabled-status-enabled" ng-model="user.disabled" ng-value="false">Enabled
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="disabled-status" id="disabled-status-disabled" ng-model="user.disabled" ng-value="true">Disabled
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Default Language</label>
                            <div class="col-sm-9 radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="default-language" id="default-language-sc" ng-model="user.default_locale" value="zh_CN">Simplified Chinese
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="default-language" id="default-language-en" ng-model="user.default_locale" value="en_US">English
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="pull-right">
                        <input type="submit" class="btn btn-success" value="Add" ng-if="isNewUser">
                        <input type="button" class="btn btn-success" value="Update" ng-if="!isNewUser" ng-click="updateUser(user)" ng-disabled="!isEditable">
                        <input type="button" class="btn btn-default" value="Cancel" ng-click="cancel()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
