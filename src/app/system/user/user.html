<div class="portlet box blue-madison">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-search"></i>User Query
        </div>
        <div class="tools">
            <a href="" class="collapse"></a>
        </div>
    </div>
    <div class="portlet-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="search-keyword" class="col-sm-2 control-label">User Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="search-keyword" placeholder="User Name" ng-model="search.userName" ng-model-options="{ debounce: 300 }">
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-success" ng-click="searchUser()">Search</button>
        </form>        
    </div>
</div>

<div class="portlet box blue-madison">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-th-list"></i>User List
        </div>
        <div class="actions">
            <div class="btn-group">
                <a class="btn default" data-toggle="dropdown">
                Columns <i class="fa fa-angle-down"></i>
                </a>
                <div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
                    <label><input type="checkbox" checked ng-model="showColumn1">User Name</label>
                    <label><input type="checkbox" checked ng-model="showColumn2">Name</label>
                    <label><input type="checkbox" checked ng-model="showColumn3">Roles</label>
                    <label><input type="checkbox" checked ng-model="showColumn4">Status</label>
                </div>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <button type="button" class="btn btn-success" ng-click="AddUser()">Add</button>
        <button type="button" class="btn btn-success" ng-click="AddUserByModal()">Add (Modal)</button>
        <h6>Records</h6>
        <table class="table table-bordered table-striped table-hover dataTable" st-table="displayedusers" st-safe-src="users">
            <thead th-sorting th-ignored="[4, 5]">
                <th ng-show="showColumn1" st-sort="userName">User Name</th>
                <th ng-show="showColumn2" st-sort="firstName">Name</th>
                <th ng-show="showColumn3" st-sort="role">Roles</th>
                <th ng-show="showColumn4" st-sort="disabledStatus">Status</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="user in displayedusers | filter:search">
                    <td ng-show="showColumn1">{{ user.loginId }}</td>
                    <td ng-show="showColumn2">{{ user.firstName }}</td>
                    <td ng-show="showColumn3">{{ user.roleStr }}</td>
                    <td ng-show="showColumn4">{{ user.disabledStatus ? 'Disabled' : 'Enabled' }}</td>
                    <td>
                        <a href="" ng-click="displayUser(user)"><i class="fa fa-search-plus"></i></a>
                        <a href="" ng-click="editUser(user)"><i class="fa fa-pencil"></i></a>
                        <a href="" ng-click="deleteUser(user.id)"><i class="fa fa-trash"></i></a>
                    </td>
                    <td>
                        <a href="" ng-click="displayUserByModal(user)"><i class="fa fa-search-plus"></i>Modal</a>
                        <a href="" ng-click="editUserByModal(user)"><i class="fa fa-pencil"></i>Modal</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="text-center">
                        <div st-pagination="" st-items-by-page="10" st-displayed-pages="5" class="pull-right"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
