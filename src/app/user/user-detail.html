<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal" ng-submit="saveUser()">
            <h1>{{ welcomeMessage }}</h1>
            <div class="form-group">
                <label for="UserName" class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="UserName" placeholder="UserName" ng-model="user.userName">
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="Role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Role" placeholder="Role" ng-model="user.role">
                </div>
            </div>
            <div class="form-group">
                <label for="Status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Status" placeholder="Status" ng-model="user.status">
                </div>
            </div>
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary">Save</button>
               </div>
             </div>
        </form>
    </div>
</div>
