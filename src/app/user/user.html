<div class="container">
 	<div ng-include="'components/navbar/navbar.html'"></div>
	<h1>{{ welcomeMessage }}</h1>
	<table class="table table-bordered table-hover">
		<thead>
			<th>User Name</th>
			<th>Name</th>
			<th>Roles</th>
			<th>Status</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{ user.userName }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.role }}</td>
				<td>{{ user.status }}</td>
				<td>
					<li>
						<a href="" ng-click="getUser()">detail</a>
						<a href="" ng-click="editUser()">edit</a>
						<a href="" ng-click="deleteUser($index)">delete</a>
					</li>
				</td>
			</tr>
		</tbody>
	</table>
</div>
